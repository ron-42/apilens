name: Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}-backend
  FRONTEND_IMAGE: ${{ github.repository }}-frontend

jobs:
  # ===========================================================================
  # Build Edge Images
  # ===========================================================================
  build-edge:
    name: Build Edge Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend edge image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/backend.Dockerfile
          target: production
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:edge
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend edge image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/frontend.Dockerfile
          target: production
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:edge
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend: \`${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:edge\`" >> $GITHUB_STEP_SUMMARY
          echo "Frontend: \`${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:edge\`" >> $GITHUB_STEP_SUMMARY
